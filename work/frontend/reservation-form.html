<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation Page</title>
    <style>
      .header {
        width: 100%;
        height: auto;
        border-bottom: 1px solid black;
        font-size: 25px;
        font-weight: bold;
      }
      .form {
        width: fit-content;
        display: grid;
        margin-top: 10px;
        margin-left: 10px;
        grid-template-columns: auto;
      }
      .label-item {
        font-weight: bold;
      }
      .submit-button {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="header">Reservation Form</div>
    <form action="/reserve" method="POST" class="form">
      <label for="name" class="label-item">Name:</label>
      <input type="text" id="name" name="name" required /><br />

      <label for="email" class="label-item">Email:</label>
      <input type="email" id="email" name="email" required /><br />

      <label for="phone" class="label-item">Phone:</label>
      <input type="tel" id="phone" name="phone" required /><br />

      <label for="datetime" class="label-item">Date and Time:</label>
      <input
        type="datetime-local"
        id="datetime"
        name="datetime"
        required
      /><br />

      <label for="seats" class="label-item">Number of Seats:</label>
      <input type="number" id="seats" name="seats" required /><br />

      <label for="seat_info" class="label-item">Seat Information:</label>
      <input type="text" id="seat_info" name="seat_info" required /><br />

      <button type="submit" class="submit-button">Reserve</button>
    </form>
  </body>
</html>
